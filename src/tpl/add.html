<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="OrgAdd">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">
          添加组织
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="get">
            <div class="form-group">
              <label class="col-sm-2 control-label">名称</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="formData.name">
              </div>
              <label class="col-sm-2 control-label">简称</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="formData.abbr">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">编码</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="formData.code">
              </div>
              <label class="col-sm-2 control-label">长编码</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="formData.longcode">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">上级组织</label>
              <div class="col-sm-4">
                <select ui-jq="chosen" class="w-md" ng-model="formData.super">
                  <optgroup label="上级组织A">
                    <option value="AK">组织A</option>
                    <option value="HI">组织B</option>
                  </optgroup>
                  <optgroup label="上级组织B">
                    <option value="NV">组织C</option>
                  </optgroup>
                </select>
              </div>              
              <label class="col-sm-2 control-label">组织层次</label>
              <div class="col-sm-4">
                <select ui-jq="chosen" class="w-md" ng-model="formData.structure">
                  <optgroup label="上级组织C">
                    <option value="AK">组织D</option>
                    <option value="HI">组织E</option>
                  </optgroup>
                  <optgroup label="上级组织C">
                    <option value="NV">组织F</option>
                  </optgroup>
                  <optgroup label="上级组织D">
                    <option value="AZ">组织G</option>
                    <option value="MT">组织H</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">传真</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="formData.fax">
              </div>
              <label class="col-sm-2 control-label">电话</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="formData.tel">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">邮政编码</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">描述</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">地址</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">创建人</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control">
              </div>
              <label class="col-sm-2 control-label">修改人</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">创建时间</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control">
              </div>
              <label class="col-sm-2 control-label">修改时间</label>
              <div class="col-sm-4">
                <input type="text"  class="form-control">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <button type="submit"  class="btn btn-success" ng-click="submit(msg)">确定</button>
                <a ui-sref="app.org" class="btn btn-default">取消</a>
              </div>
            </div>
          </form>
          <pre>
        {{ formData }}
    </pre>
        </div>
      </div>
    </div>
  </div>
</div>
